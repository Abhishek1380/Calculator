<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="calculator">
        <div class="showcase-top">
            <h3>CASIO</h3>
        </div>
        <div class="showcase-screen">
            <div class="screen"></div>
        </div>
        <div class="showcase-content">

            <input type="button" value="AC" id="clear" class="input">
            <input type="button" value="(" id="(" class="input">
            <input type="button" value=")" id=")" class="input">
            <input type="button" value="=" id="equal" class="input">
            <input type="button" value="7" id="7" class="input inputnumber">
            <input type="button" value="8" id="8" class="input inputnumber">
            <input type="button" value="9" id="9" class="input inputnumber">
            <input type="button" value="/" id="/" class="input">
            <input type="button" value="4" id="4" class="input inputnumber">
            <input type="button" value="5" id="5" class="input inputnumber">
            <input type="button" value="6" id="6" class="input inputnumber">
            <input type="button" value="x" id="*" class="input">
            <input type="button" value="1" id="1" class="input inputnumber">
            <input type="button" value="2" id="2" class="input inputnumber">
            <input type="button" value="3" id="3" class="input inputnumber">
            <input type="button" value="-" id="-" class="input">



            <input type="button" value="0" id="0" class="input">
            <input type="button" value="." id="." class="input">
            <input type="button" value="+" id="+" class="input">
            <input type="button" value="Del" id="backspace" class="input btn-red">
        </div>


        <script src="app.js">

        </script>
</body>

</html>
